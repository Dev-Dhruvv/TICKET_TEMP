<!DOCTYPE html>
<html>
<head>
    <title>Event Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="OuterTicket">
            <div class="OuterBorder">
                <div class="MainTicket">
                    <div class="Banner">  </div>  
                        <div class="logo">
                            <img src="website_rvk1.png" alt="error">
                            <img src="confirmed.png" alt="error">
                        </div>
                        <div class="title">
                            <p>PRAYAS 2024</p>
                        
                        </div>
                        <div class="Info" >
                            <div class="UpperTicket">
                                <p>Name: {{ .AttendeeName }}</p>
                                <p>Smart Card No.:{{.SmartCardNo}}</p>
                                <p>Event Pass ID:{{.EventPassID}}</p>
                                <p>Donation Status:{{.DonationStatus}}</p>
                                <p>Category:{{.Category}}</p>
                                <p>Gate Number:{{.Gate}}</p>
                                <p>Block & Seat No:{{.Block_SeatNo}}</p>
                                
                            </div>
                            <div class="Image">

                            </div>
                            
                        </div>
                        <hr>
                        <div class="LowerInfo">
                            <div class="LowerTicket">
                                <p>Location:NEED TO CONFIRM</p>
                                <p>Event Date:NA</p>
                                <p>Entry:NA</p>
                                <p>Departure:NA</p>
                            </div>
                            <div class="QR">

                            </div>
                            
                        </div>
                        <hr>

                    
                    
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
